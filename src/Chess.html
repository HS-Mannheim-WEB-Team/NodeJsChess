<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NodeJs Chess</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script embed="include/socket.io.js"></script>
    <script embed="socketIoClient.js"></script>

    <style embed="MainLayout.css"></style>
    <style embed="ChessField.css"></style>
    <style embed="ChessFigures.css"></style>
    <style embed="LayoutList.css"></style>
</head>
<body>

<table id="main-table">
    <tbody>
    <tr>
        <td colspan="3">
            <div id="title">NodeJs Chess</div>
        </td>
    </tr>

    <tr>
        <td colspan="3">
            <div id="state-output">connecting...</div>
        </td>
    </tr>

    <tr>
        <td colspan="2">
            <div id="chessfield-container">
                <table id="chessfield-table">
                    <tbody id="chessfield-content"></tbody>
                </table>
            </div>
        </td>

        <td rowspan="2">
            <div id="layout-list-container">
                <table id="layout-list-table">
                    <tbody id="layout-list-content"></tbody>
                </table>
            </div>
        </td>
    </tr>

    <tr>
        <td id="settings">
            <table>
                <tbody>
                <tr>
                    <td colspan="4">
                        <div id="new-game">new Game</div>
                    </td>
                </tr>
                <tr>
                    <td>Color:</td>
                    <td>
                        <div id="setting-color-white">white</div>
                    </td>
                    <td>
                        <div id="setting-color-black">black</div>
                    </td>
                    <td>
                        <div id="setting-color-both">both</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>

        <td id="credits">
            Credits: <br>
            Jonas Höfler<br>
            Sebastian Sydow<br>
            Melih Ekincioglu<br>
            Aygün Selvi<br>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
