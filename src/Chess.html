<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NodeJs Chess</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script embed="include/socket.io.js"></script>
    <script embed="socketIoClient.js"></script>

    <style embed="MainLayout.css"></style>
    <style embed="ChessField.css"></style>
    <style embed="ChessFigures.css"></style>
    <style embed="LayoutList.css"></style>
</head>
<body>

<table id="mainTable">
    <tbody>
    <tr>
        <td colspan="3">
            <div id="title">NodeJs Chess</div>
        </td>
    </tr>

    <tr>
        <td colspan="3">
            <div id="stateOutput">Connecting...</div>
        </td>
    </tr>

    <tr>
        <td colspan="2">
            <div id="chessfieldContainer">
                <table id="chessfieldTable">
                    <tbody id="chessfieldContent"></tbody>
                </table>
            </div>
        </td>

        <td rowspan="2">
            <div id="layoutListContainer">
                <table id="layoutListTable">
                    <tbody id="layoutListContent"></tbody>
                </table>
            </div>
        </td>
    </tr>

    <tr>
        <td id="settings">
            <table>
                <tbody>
                <tr>
                    <td colspan="4">
                        <div id="newGame">new Game</div>
                    </td>
                </tr>
                <tr>
                    <td>Color:</td>
                    <td>
                        <div id="settingColorWhite">white</div>
                    </td>
                    <td>
                        <div id="settingColorBlack">black</div>
                    </td>
                    <td>
                        <div id="settingColorBoth">both</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>

        <td id="credits">
            Credits: <br>
            Jonas Höfler<br>
            Sebastian Sydow<br>
            Melih Ekincioglu<br>
            Aygün Selvi<br>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
